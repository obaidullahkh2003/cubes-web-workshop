<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Cubegram</a>
        </div>
    </nav>

    <div class="container profile-container mt-5">
        <div class="profile-header">
            <img th:src="@{${user.profile_image}}" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h4 th:text="${user.name}">cubes.bau</h4>
                <button class="btn btn-outline-primary btn-sm">Follow</button>
                <button class="btn btn-outline-secondary btn-sm ms-2">Message</button>
                <div class="d-flex align-items-center mb-2">
                    <div class="me-4 stats"><span th:text="${user.postnum}">100</span> posts</div>
                    <div class="me-4 stats"><span th:text="${user.followers}">1.2k</span> followers</div>
                    <div class="stats"><span th:text="${user.following}">500</span> following</div>
                </div>
                <p class="mt-3">
                    <strong th:text="${user.name}">CUBES</strong>
                    <br>
                    <p th:text="${user.bio}">
                    We are an IT club at BAU!
                    </p>
                </p>
            </div>
        </div>
        <hr>
        <div class="post-grid">
            <th:block th:if="${user.is_public()}">
            <div th:each=" post : ${user.posts}">
                <img th:src="@{${post.image}}" class="img-fluid" alt="Post">
            </div>
            </th:block>
            <th:block th:unless="${user.is_public()}">
                <div class="text-center mt-4">
                    <p class="text-muted fs-5">This profile is private</p>
                </div>
            </th:block>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
